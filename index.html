<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Marketing Editor</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Painel Lateral -->
    <aside class="sidebar">
      <div class="header" style="display: flex;">
        <svg width="200" height="80" viewBox="0 0 260 80" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="qiGradient" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="#8e44ad" />
              <stop offset="100%" stop-color="#3498db" />
            </linearGradient>
            <linearGradient id="mailGradient" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="#1a73e8" />
              <stop offset="100%" stop-color="#1558b0" />
            </linearGradient>
          </defs>
          
          <g>
            <circle cx="40" cy="40" r="35" fill="#1a73e8" />
            <rect x="17" y="28" width="46" height="24" rx="4" ry="4" fill="none" stroke="#ffffff" stroke-width="3"/>
            <polyline points="17,28 40,46 63,28" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </g>
          
          <text x="90" y="55" font-family="Orbitron, sans-serif" font-size="36" font-weight="900">
            <tspan fill="url(#qiGradient)">.Mail</tspan>
          </text>
        </svg>
        
      </div>

      <label for="versaoSelect">Escolha a versão:</label>
      <select id="versaoSelect">
        <option value="desktop">Desktop (600px)</option>
        <option value="mobile">Mobile (360px)</option>
        <option value="ambos">Ambos (Desktop & Mobile)</option>
      </select>

      <div class="button-group">
        <button onclick="adicionarLinha()"><i class="fas fa-plus"></i> Adicionar Linha</button>
        <button onclick="adicionarColuna()"><i class="fas fa-columns"></i> Adicionar Coluna</button>
        <button onclick="inserirTabelaAninhada()"><i class="fas fa-table"></i> Inserir Tabela</button>
        <button onclick="removerCelula()"><i class="fas fa-minus"></i> Remover Célula</button>
        <button onclick="gerarHTML()"><i class="fas fa-code"></i> Gerar Código HTML</button>
      </div>

      <h3><i class="fas fa-paint-brush"></i> Estilização da Célula:</h3>
      <div class="style-section">
        <label for="bgColor"><i class="fas fa-fill-drip"></i> Cor de Fundo:</label>
        <input type="color" id="bgColor" value="#ffffff">
      </div>

      <div class="style-section">
        <label for="alignSelect"><i class="fas fa-align-left"></i> Alinhamento:</label>
        <select id="alignSelect">
          <option value="left">Esquerda</option>
          <option value="center">Centro</option>
          <option value="right">Direita</option>
        </select>
      </div>

      <div class="style-section">
        <label for="width"><i class="fas fa-ruler-horizontal"></i> Largura:</label>
        <input type="number" id="width" value="">
      </div>

      <div class="style-section">
        <label for="height"><i class="fas fa-ruler-vertical"></i> Altura:</label>
        <input type="number" id="height" value="">
      </div>

      <button onclick="aplicarEstilosCoresAlign()"><i class="fas fa-check"></i> Aplicar Estilos</button>

      <br>
      <div class="input-group">
        <label for="colspanInput"><i class="fas fa-columns"></i> <strong>Colspan:</strong></label>
        <input type="number" id="colspanInput" min="1" value="1" />
        <button onclick="aplicarColspan()"><i class="fas fa-check-circle"></i> Aplicar</button>
      </div>

      <h3><i class="fas fa-magic"></i> Aplicar Estilos à Célula:</h3>
      <select id="estiloSelect">
        <option value="">Selecione um estilo</option>
        <option value="fontWeight">Negrito</option>
        <option value="textAlign">Alinhamento</option>
        <option value="color">Cor do texto</option>
        <option value="backgroundColor">Cor de fundo</option>
        <option value="width">Largura</option>
        <option value="height">Altura</option>
        <option value="lineHeight">Espaçamento entre linhas</option>
        <option value="letterSpacing">Espaçamento entre letras</option>
        <option value="padding">Espaçamento interno</option>
        <option value="margin">Espaçamento externo</option>
        <option value="borderRadius">Borda arredondada</option>
        <option value="borderTopLeftRadius">Canto superior esquerdo</option>
        <option value="borderTopRightRadius">Canto superior direito</option>
        <option value="borderBottomLeftRadius">Canto inferior esquerdo</option>
        <option value="borderBottomRightRadius">Canto inferior direito</option>
      </select>
      
      <input type="text" id="valorEstilo" placeholder="Digite o valor (ex: 200px, center)" />
      <button onclick="aplicarEstilizacao()"><i class="fas fa-check"></i> Aplicar Estilização</button>

      <h3><i class="fas fa-code"></i> Inserir Tag HTML:</h3>
      <select id="tagSelect">
        <option value="p">Parágrafo (&lt;p&gt;)</option>
        <option value="span">Span (&lt;span&gt;)</option>
        <option value="br">Quebra de Linha (&lt;br&gt;)</option>
        <option value="img">Imagem (&lt;img&gt;)</option>
      </select>
      <button onclick="inserirTag()"><i class="fas fa-plus-circle"></i> Inserir</button>
    </aside>

    <!-- Painel de Exibição -->
    <main class="editor-display">
      <table align="center" id="tabelaEmail" style="max-width: 600px;">
        <tr align="center">
          <td align="center"></td>
          <td align="center"></td>
        </tr>
      </table>
      
      <h2>HTML Gerado:</h2>
      <textarea id="codigoHTML" rows="10" cols="50" readonly></textarea>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
